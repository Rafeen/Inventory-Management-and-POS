{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventro</title>
    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel=" shortcut icon" href="{% static 'images/cst.png' %}">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">
    <!-- Styles -->
    <link href="{% static "css/lib/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/lib/cst-icons.css" %}" rel="stylesheet">
    <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static "css/lib/unix.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    {# Fring- added stylesheet for validation message position parsley#}
    <style>
        .parsley-errors-list {
            color: #a94442;
            position: absolute;
            width: 100%;
            top: 34px;
            line-height: 34px;
            left: 0px;
        }

        .forget-message-position {
            margin: 10px 0 0 0;
        }
    </style>
</head>

<body class="bg-primary">
<div class="unix-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-8  col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-2">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html"><span>Inventro</span></a>
                    </div>
                    {#                  extension starts here                #}
                    {% block login %}{% endblock %}
                    {#                  extension  ends  here                #}
                </div>
            </div>
        </div>
    </div>
</div>

{# Fring- jquery and parsley library#}
<script src="{% static "js/lib/jquery.min.js" %}"></script>
<script src={% static "js/lib/Parsley.js-2.8.1/dist/parsley.min.js" %}></script>
</body>

</html>
