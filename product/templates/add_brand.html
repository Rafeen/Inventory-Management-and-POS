{% extends 'dashboard.html' %}
{% block content %}
   {#Add brand page#}
    <div class="col-md-12">
        <div class="col-md-2"></div>
        <div class="modal-content col-md-8">
            <div class="modal-header">
                <h4 class="modal-title text-center">Create Brand</h4>
            </div>
            <div class="modal-body">
                <form id="add-brand" class="m-b-30" _lpchecked="1" data-parsley-validate="">
                    <div class="btn-right">
                        <button type="submit"
                                class="btn btn-info btn-flat btn-addon"><i
                                class="fa fa-tag"></i>Create Brand
                        </button>
                    </div>
                    <div class="tab-content">
                        <div id="home" class="panel panel-success m-t-15 tab-pane fade active in">
                            <div class="panel-body">
                                <!--Brand Name Field-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="brand_name">Brand Name<span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                                            <input class="form-control" name="brand_name" type="text"
                                                   id="brand_name" required="">
                                        </div>
                                    </div>
                                </div>
                                <!--Brand Description Field-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="brand_des">Brand Description <span
                                                class="text-danger"></span>
                                        </label>
                                        <textarea class="form-control" id="brand_des" rows="3"
                                                  placeholder="Text input"></textarea>
                                    </div>
                                </div>
                                <!--Brand Status Field-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="brand_status">Brand Status <span
                                                class="text-danger"></span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-align-left"></i></span>
                                            <select class="form-control select2-hidden-accessible" id="brand_status"
                                                    name="brand_status" tabindex="-1" aria-hidden="true">
                                                <option value="active">Active</option>
                                                <option value="deactive">Deactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>

        $("#brands-menu").addClass("active open");
        $("#create-brands-menu").addClass("active");

    </script>
{% endblock %}
