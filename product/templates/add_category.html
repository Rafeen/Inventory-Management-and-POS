{% extends 'dashboard.html' %}
{% block content %}
    {#   PUT YPUR CODE BELOW    #}
    <div class="col-md-12">
        <div class="col-md-2"></div>
        <div class="modal-content col-md-8">
            <div class="modal-header">
                <h4 class="modal-title text-center">Create Category</h4>
            </div>
            <div class="modal-body">
                <form id="add-category" class="m-b-30" _lpchecked="1" data-parsley-validate="">
                    <div class="btn-right">
                        <button type="submit" class="btn btn-info btn-flat btn-addon"><i
                                class="fa fa-list"></i>Create Catagory
                        </button>
                    </div>
                    <div class="tab-content">
                        <div id="home" class="panel panel-success m-t-15 tab-pane fade active in">
                            <div class="panel-body">
                                <!--Catagory Name Field-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="category_name">Category Name<span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                            <input class="form-control" name="category_name" type="text"
                                                   id="category_name" required="">
                                        </div>
                                    </div>
                                </div>
                                <!--Parent Category Field-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="parent_id">Parent Id <span
                                                class="text-danger"></span>
                                        </label>
                                        <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-id-card"></i></span>
                                            <select class="form-control select2-hidden-accessible"
                                                    id="parent_id"
                                                    name="parent_id" tabindex="-1" aria-hidden="true">
                                                {% for category in categories %}
                                                    <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="category_des">Catagory Description <span
                                                class="text-danger"></span>
                                        </label>
                                        <textarea class="form-control" id="category_des" rows="3"
                                                  placeholder="Text input"></textarea>
                                    </div>
                                </div>
                                <!--Category Status Field-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="category_status">Catagory Status <span
                                                class="text-danger"></span>
                                        </label>
                                        <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-align-left"></i></span>
                                            <select class="form-control select2-hidden-accessible"
                                                    id="category_status"
                                                    name="category_status" tabindex="-1" aria-hidden="true" required>
                                                <option value="active">Active</option>
                                                <option value="deactive">Deactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script>

        $("#category-menu").addClass("active open");
        $("#create-category-menu").addClass("active");

    </script>
{% endblock %}
