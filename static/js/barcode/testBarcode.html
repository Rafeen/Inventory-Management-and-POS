<!DOCTYPE html>
<html>
<head>
	<title></title>
  <style type="text/css">
    .button-location{
      margin-top: 100px

    }



  </style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="jquery.min.js"></script>
<script src="dist/JsBarcode.all.min.js"></script>
<script src="download.js"></script>

</head>
<body>

<div class="container button-location">
 <button type="button" id="button"class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Barcode</button>
<!-- <img id="example"/> -->



<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Product Barcode</h4>
        </div>
        <div class="modal-body">
          <!-- Barcode image -->
          <img id="example" class="text-center"/>
        </div>
        <div class="modal-footer">
          <!-- download button -->
          <button type="button" id="save" class="btn btn-info">save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
<script type="text/javascript">


 var sku = "jQuery Script123";

    $( "#button" ).click(function() {
      document.getElementById("button").style.visibility="hidden";

          $("#example").JsBarcode(sku,{
            width: 2,
            height: 100,
            format: "code128",
            displayValue: true,
            fontOptions: "",
            font: "monospace",
            text: undefined,
            textAlign: "center",
            textPosition: "bottom",
            textMargin: 2,
            fontSize: 20,
            background: "#ffffff",
            lineColor: "#000000",
            margin: 10,
            marginTop: undefined,
            marginBottom: undefined,
            marginLeft: undefined,
            marginRight: undefined,
            valid: function valid() {}
        });

});

    $('#save').click(function() {
        download($('#example').attr('src'),sku+".png","image/png");
        });

</script>
</body>
</html>
