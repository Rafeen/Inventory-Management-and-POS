    {#   PUT YPUR CODE BELOW    #}

    <div class="col-md-12">

        <div class="modal-content col-md-12">
            <div class="modal-header">
                <h4 class="modal-title text-center">Add Payment</h4>
            </div>
            <div class="modal-body">
                <form class="m-b-30" _lpchecked="1">


                    <div class="tab-content">


                        <div id="home" class="panel panel-success m-t-15 tab-pane fade active in">
                            <div class="panel-heading">Payment Details</div>
                            <div class="panel-body">
                                <!--Bundle Name Field-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="brand_name">Oder ID<span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-id-card-o"></i></span>
                                            <input class="form-control" name="order_id" type="text"

                                                   required="">
                                        </div>

                                    </div>
                                </div>
                                <!--Bundle Description Field-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="status">Token <span

                                        </label>
                                        <div class="input-group">
                                                                <span class="input-group-addon"><i
                                                                        class="fa fa-ticket"></i></span>
                                            <input class="form-control" name="token" type="text"
                                                   id="token_id"
                                                   required="">

                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="brand_status">Payment Type<span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-money"></i></span>


                                            <input class="form-control" name="payment"
                                                   type="text"
                                                   value=""

                                        </div>
                                    </div>
                                </div>
                                <!--Bundle Status Field-->

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="brand_status">Order Date <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-calendar-o"></i></span>


                                            <input class="form-control" name="brand_status"
                                                   type="date"
                                                   value=""
                                                   id="brand_status" required="">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>


            <div class="m-t-20 text-center sweet-success sweetalert">
                <button type="button" class="btn btn-info btn-flat btn-addon m-b-10 m-l-5"><i
                        class="fa fa-user"></i>Add Bundle
                </button>
            </div>


            </form>
